<body>
  <!-- LOGIN -->
  <section id="boxLogin loggedOut">
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-md-12">
          <img src="img/logoFemmesText.png" alt="logotipo">
          <h1>SIGN IN</h1>
          <br>
          <!-- LINKEAR FACEBOOK -->
          <div class="logearse">
            <div class="row">
              <div id="facebook" class="col-6">
                <a href="#" id="facebookButton" class="btn btn-lg btn-block omb_btn-facebook">
                  <i class="fab fa-facebook-f rounded-circle"></i>
                </a>
              </div>
              <!-- LINKEAR GOOGLE -->
              <div id="google" class="col-6">
                <a href="#" class="btn btn-lg btn-block omb_btn-google">
                  <i class="fab fa-google rounded-circle"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- INGRESA CON CORREO-->
          <div class="ingresa">
            <form action="" class="">
              <!--correo electronico-->
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input id="email" type="text" class="form-control" name="username" placeholder="email address">
              </div>
              <!--correo electronico-->

              <!--contraseña-->
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <!--contraseña-->
              <button id="loginButton" onclick="loginWithFirebase()" class="btn btn-lg btn-primary btn-block text-center justify-center"
                type="submit">Ingresar</button>
            </form>
          </div>
          <h4>¿Olvidaste tu contraseña?</h4>
          <input id="registerButton" onclick="registerWithFirebase()" type="button" value="REGISTER">
          <h5>¿NO TIENES CUENTA? REGÍSTRATE</h5>
        </div>
      </div>
    </div>
  </section>
